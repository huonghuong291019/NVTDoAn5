<!-- Breadcrumb Section Begin -->
<section>
    <img src="assets/img/background.png" style="position: absolute;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="position: relative;margin-top: 30px;">
                <div class="breadcrumb__text">
                    <h2>Sản phẩm yêu thích</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/home">Trang chủ</a>
                        <span>Sản phẩm yêu thích</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
<div style="margin-top: 150px;margin-bottom: 100px;width: 1200px;margin-left: 52px;" *ngIf="items.length > 0" >
    <form action="#"> 
  <table class="table table-bordered"style="text-align:center;">
    <thead style="background: #e0fbb6;color: black;">
      <tr >
        <th scope="col">Ảnh</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Giá</th>
        <th scope="col">Thêm giỏ hàng</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of items">
            <td style="width:100px"><img src="{{c.hinhanh}}" alt="" style="width:100px"></td>
            <td>{{c.tencaycanh}}</td>
            <td>{{ c.gia.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</td>
           <td><a (click)="addToCart(c)"> <i class="fa fa-cart-arrow-down " style="font-size: 20px;color: #3a8002;"></i></a></td>
        </tr>
    </tbody>
  </table>
</form>
</div>
